<!-- Description display -->
<div *ngIf="!isVisible">
    <div *ngIf="this.warframe"> 
        <h2><strong>More info for {{ warframe.name }}</strong></h2>
    
        <ul>
            <li>Description</li>
            <p>{{ warframe.name }}</p>

        </ul>
    </div>
    <div style="height: 3rem" class="align-top">
        <button class="btn btn-primary btn-sm" (click)="toggleEdit()">Edit</button>
    </div>
</div>
    
<!-- Edit description form -->
<div *ngIf="isVisible">
    <div *ngIf="this.warframe">
    <h2><strong>Edit {{ warframe.name }} Description</strong></h2>
    
          
        <label for="description">Description</label>
        <input type="text" id="description" class="form-control" [(ngModel)]="warframe.name" placeholder="Mastery" />
    </div>     
    <div style="height: 3rem" class="align-top">
        <button class="btn btn-primary btn-sm" (click)="save()">Save</button>
        <button class="btn btn-info btn-sm" (click)="toggleEdit()">Cancel</button>
    </div>
</div>
