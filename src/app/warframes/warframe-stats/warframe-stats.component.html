<!-- Stats Display -->
<div *ngIf="!editMode && stat" class="stat-display">
  <div> 
    <div>  
      <br>
      <mat-form-field>
        <input matInput disabled value="Rank">
        <mat-slider class="rank-slider" min=0 max=30 step=1 [value]=rank thumbLabel=true></mat-slider>
      </mat-form-field>

      <p matInput>Mastery {{ stat.mastery }}</p>
     
      <p matInput>Health</p>
      <p><ngb-progressbar type="danger" [value]="stat.health" [max]="500">{{ stat.health }}</ngb-progressbar></p>
      
      <p>Shield</p>
      <p><ngb-progressbar type="success" [value]="stat.shield" [max]="500">{{ stat.shield }}</ngb-progressbar></p>
      
      <p>Armor</p>
      <p><ngb-progressbar type="warning" [value]="stat.armor" [max]="500">{{ stat.armor }}</ngb-progressbar></p>
      
      <p>Energy</p>
      <p><ngb-progressbar type="primary" [value]="stat.energy" [max]="500">{{ stat.energy }}</ngb-progressbar></p>
      
      <p>Sprint Speed
        <br>
        {{ stat.sprintspeed }}
      </p>
    </div>
  </div>
  <div style="height: 3rem" class="align-top">
    <button class="btn btn-primary btn-sm" (click)="toggleEdit()">Edit</button>
    <!-- <button class="btn btn-danger btn-sm">Delete</button> -->
  </div>
</div>

<!-- Edit Stats Form -->
<form *ngIf="editMode && stat" class="edit-stats">
  <div>
    <br>
    <mat-form-field>
      <input matInput disabled value="Base Stats">
    </mat-form-field>
  
    <br>
    <mat-form-field>
      <input matInput type="number" min="0" max="30" placeholder="Mastery" [(ngModel)]="stat.mastery" name="mastery">
    </mat-form-field>
      
    <mat-form-field>
      <input matInput type="number" placeholder="Health" [(ngModel)]="stat.health" name="health">
    </mat-form-field>
      
    <mat-form-field>
      <input matInput type="number" placeholder="Shield" [(ngModel)]="stat.shield" name="shield">
    </mat-form-field>
      
    <mat-form-field>
      <input matInput type="number" placeholder="Armor" [(ngModel)]="stat.armor" name="armor">
    </mat-form-field>
      
    <mat-form-field for="energy">
      <input matInput type="number" placeholder="Energy" [(ngModel)]="stat.energy" name="energy">
    </mat-form-field>
      
    <mat-form-field for="sprint">
      <input matInput type="number" step=".05" min="1" max="3" placeholder="Sprint Speed" [(ngModel)]="stat.sprintspeed" name="sprintspeed">
    </mat-form-field>
      
  </div>

  <div style="height: 3rem" class="align-top">
    <button class="btn btn-primary btn-sm" (click)="save()">Save</button>
    <!-- <button class="btn btn-danger btn-sm" (click)="delete()">Delete</button> -->
    <button class="btn btn-danger btn-sm" (click)="toggleEdit()">Cancel</button>
  </div>
</form>

<!-- No Stats Yet -->
<div class="no-stat" *ngIf="!stat">
  <form class="create-stats">
      <mat-form-field>
        <input matInput placeholder="No Stats" disabled value="">
      </mat-form-field>
      <button class="btn btn-primary btn-sm" (click)="create()">Create</button>
  </form>
</div>
