<div class="row">
    <div class="col-md-4">
        <h2 *ngIf="warframe.id">
            <h4><strong>Details</strong></h4>

            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="warframe.name" placeholder="Warframe">

            <label for="mastery">Mastery Rank</label>
            <label for="mastery">0</label>
            <input type="range" min="0" max="30" id="mastery" class="custom-range" [(ngModel)]="warframe.mastery" placeholder="0">

        </h2>
    </div>
</div>

<button class="btn btn-primary btn-sm" (click)="save()">Save</button>
<button class="btn btn-danger btn-sm">Delete</button>
<button class="btn btn-info btn-sm" (click)="backToDetails()">Cancel</button>
