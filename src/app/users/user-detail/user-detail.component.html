<div class="col-md-3">
  <div class="card">
      <div class="card-body">

          <div *ngIf="this.user.id !== 0" class="user-exists">
              <!-- Name Display -->
              <div *ngIf="!editMode" class="display-user">
                  <h2><strong>{{ user.username }}</strong></h2> 
                  <h5><strong>{{ user.email }}</strong></h5> 
                  <h5>{{ user.isAdmin }}</h5>
                  <p>{{ user.password }}</p>
                  <button class="btn-primary btn-sm" (click)="toggleEdit()">Edit Name</button>
              </div>

              <!-- Edit Name -->
              <div *ngIf="editMode" class="edit-user">
                  <h2 for="name"><strong>Edit Name</strong></h2>
                  <input type="text" required id="username" class="form-control" placeholder="Userame" [(ngModel)]="user.username"/>
                  <input type="text" required id="email" class="form-control" placeholder="Prime" [(ngModel)]="user.email"/>
                  <input type="text" required id="isAdmin" class="form-control" placeholder="Admin?" [(ngModel)]="user.isAdmin"/>
                  <input type="text" required id="pass" class="form-control" placeholder="Password" [(ngModel)]="user.password"/>
                  <button class="btn-primary btn-sm" (click)="save()">Save</button>
                  <button class="btn-primary btn-sm" (click)="toggleEdit()">Cancel</button>
              </div>
          </div>

      </div>
  </div>
</div>
